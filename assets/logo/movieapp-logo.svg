<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#ff6b35" stroke-width="4"/>
  
  <!-- Film Strip Design -->
  <rect x="30" y="60" width="140" height="80" fill="#2d2d2d" rx="8"/>
  
  <!-- Film Strip Holes -->
  <rect x="25" y="70" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="25" y="85" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="25" y="100" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="25" y="115" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="25" y="130" width="8" height="8" fill="#1a1a1a" rx="2"/>
  
  <rect x="167" y="70" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="167" y="85" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="167" y="100" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="167" y="115" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="167" y="130" width="8" height="8" fill="#1a1a1a" rx="2"/>
  
  <!-- Movie Screen -->
  <rect x="50" y="75" width="100" height="50" fill="#000000" rx="4"/>
  
  <!-- Play Button -->
  <polygon points="85,95 85,105 95,100" fill="#ff6b35"/>
  
  <!-- App Name -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">MovieApp</text>
  
  <!-- Subtitle -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6b35">Discover Movies</text>
</svg>
